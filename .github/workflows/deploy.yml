name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For pushing to gh-pages branch
      pages: write    # For github pages deployment
      id-token: write # For OpenID Connect (OIDC) authentication
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version

      - name: Install dependencies
        run: npm install # or bun install if that's what the project uses

      - name: Build
        run: npm run build # This will create the 'dist' directory

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory containing your build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4